##lighterweight conf used for weaker devices

#### Screenshots
screenshot-format=png
screenshot-high-bit-depth=no
screenshot-tag-colorspace=yes
screenshot-png-compression=5
screenshot-directory="C:\Users\USER\Pictures\Anime Screenshots"
screenshot-template="%{media-title}_%03n"	

#### Subtitle Options
demuxer-mkv-subtitle-preroll=yes
sub-ass-vsfilter-blur-compat=no
sub-fix-timing=no
sub-auto=fuzzy

save-position-on-quit

#### OSD/OSC
title=${media-title} [${time-pos}${!duration==0: / ${duration}}] â€¢
osd-font="unispace"
osd-blur=0.2
osd-bold=yes
osd-border-size=3.2

#### Priority
slang=en,eng
alang=ja,jp,jpn,en,eng

#subs
# Settings for text-based subtitle files (ASS, SRT)
